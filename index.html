
<!DOCTYPE html>

<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="lwa.css">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <script type="text/javascript" src="lwa.js"></script>
  <script type="text/javascript" src="https://darkskyapp.github.io/skycons/skycons.js"></script>

</head>
<body>
		<div class="container"> 
				<div class="wv">
					<header id="title"><span></span></span></header>
					<div class="subcontainer">
						<div class="temp-location">
								<div class="weather-info">
									
							<canvas id="" width="60" height="60"></canvas>
					
								</div>
								<div class="location">
									<p><span class="city"></span><br>
										<span class="country" id="country">	</span></p>
								</div>
						</div>
					

						
					<div class="temp-data">
										<p class="temp"></p>
										
										<p class="units">°F</p>
									
				</div>
				<div class="hr"></div>
				<div class="alt-temp-data">
						<p class="alt-temp"></p>

						<p class="alt-units">°C</p>

		</div>

</body>
<script src="https://use.fontawesome.com/02b956c77d.js"></script>




</html>
