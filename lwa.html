<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="lwa.js"></script>
<script src="https://use.fontawesome.com/02b956c77d.js"></script>
<link rel="stylesheet" type="text/css" href="lwa.css">
	<title>Local Weather App</title>
</head>
<body>
	<div class="container"> 
		<div class="lwa">
			<header id="title">Local Weather App</header>
			
			
				<div class="weatherInfo">
					<div class="tempContainer">
						<i class="fa fa-thermometer-empty" aria-hidden="true"><span id="displayTemp">temp</span><span id="unit">°F</span></i>
					</div>
				<div class="location">
					<h2 id="city">City</h2> <h2 id="country">Country</h2>
			</div>
					<img src="" id="imageIcon">
				</div>
				<p id="displayDescription">description</p>
		<button type="button" id="converter">°F / °C</button>
	</div>
			
		</div>
	
</div>


<p id="displayIcon">icon</p>

</body>
</html>
